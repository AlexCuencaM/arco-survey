<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
        >
    <title>Tipo encuesta</title>
</head>
<body>
    <div class="container">
        <h1 class="is-size-1 has-text-centered">Seleccione el tipo de encuesta</h1>
        <div class="mt-5 grid">
            <div class="cell">
                <div class="card" id="behavior">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img
                            src="src/assets/images/example.jpg"
                            alt="Example image"
                          />
                        </figure>
                      </div>
                    <div class="card-content">
                        <div class="content">
                            Encuesta de comportamiento
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell">
                <div class="card" id="interest">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img
                            src="src/assets/images/example-2.png"
                            alt="Example image"
                          />
                        </figure>
                      </div>
                    <div class="card-content">
                        <div class="content">
                            Encuesta de intereses
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell">
                <div class="card" id="archetype">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img
                            src="src/assets/images/example.jpg"
                            alt="Example image"
                          />
                        </figure>
                      </div>
                    <div class="card-content">
                        <div class="content">
                            Encuesta de arquetipo
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./src/api.js"></script>
<script src="src/surveyType.js"></script>
</html>
